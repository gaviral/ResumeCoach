# GitHub Actions CI/CD pipeline for ResumeCoach
# ------------------------------------------------
# This workflow validates every PR and deploys to the "prod" AWS account
# whenever changes land on the `main` branch.
#
# Required GitHub secrets (Repository â†’ Settings â†’ Secrets and variables â†’ Actions):
#   AWS_ACCOUNT_ID              â€“ 12â€‘digit AWS account ID (used by CDK)
#
# Optional secrets (only if you need to override defaults):
#   AWS_REGION                  â€“ defaults to usâ€‘westâ€‘2 for this project
#
name: CI & CD

on:
  # Validate pull requests to main
  pull_request:
    branches: [main]
  # Deploy when main is updated
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write # needed for OIDC authentication with AWS

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-test:
    name: Lint / Build / Test / Synth
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£  Check out code
      - uses: actions/checkout@v4

      # 2ï¸âƒ£  Frontâ€‘end tasks (Node 20)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json # â† root lock-file

      # ğŸ”¹ NEW: install root + workspace deps
      - name: Install deps (root + workspace)
        run: npm ci

      - name: Lint front-end
        run: npm run -w frontend lint --if-present

      - name: Build front-end
        run: npm run -w frontend build

      # 3ï¸âƒ£  Backâ€‘end tasks (Python 3.11)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install back-end deps
        run: pip install -r backend/requirements.txt

      - name: Run back-end tests (placeholder)
        run: |
          if [ -d tests ]; then
            python -m pytest -q
          else
            echo "No tests yet â€“ skipping."
          fi

      # 4ï¸âƒ£  Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}
          role-session-name: GitHubActionsSession

      # 5ï¸âƒ£  CDK synth to ensure infra compiles
      - name: Install CDK & infra deps
        working-directory: infrastructure
        run: npm ci

      - name: CDK synth
        working-directory: infrastructure
        run: npx cdk synth

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to prod (main branch)
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    environment:
      name: production
      url: https://coach.aviralgarg.com
    permissions:
      contents: read
      id-token: write # needed for OIDC authentication with AWS

    steps:
      - uses: actions/checkout@v4

      # Install toolchains
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # Build artefacts exactly like local Makefile
      - name: Build front-end dist/
        run: |
          npm ci                       # root install (covers workspace)
          npm run -w frontend build

      # Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}
          role-session-name: GitHubActionsSession

      - name: Install infra deps
        working-directory: infrastructure
        run: npm ci

      # Deploy via CDK
      - name: CDK deploy (no approval)
        working-directory: infrastructure
        run: npx cdk deploy --require-approval never
